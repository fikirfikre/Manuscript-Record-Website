{% extends "main/navbartwo.html" %}
{%load widget_tweaks%}
{% block main %}
<div>
 
        <h1>Register Language</h1>
        <hr>
    <form method="post" >
        {% csrf_token %}
        {% for field in form  %}
        {{field.label_tag}}
        {{field|add_class:"form-control"}}
        {% endfor %}
        <p class="error">   {{form.name.errors}} </p>

        <input type="submit" value="Submit" class="btn bg-dark mt-3" style="color:white" />
    </form>
</div>
{% endblock main %}
