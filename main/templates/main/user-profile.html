{% extends "main/index.html" %}
{% block main %}
<div class="box-list">
    <div class="main-title">
        <h3>Profile</h3>
    </div>
    <div class="manuscript-bg">
        <div class="form-box-right table-box">
            <div class="profile-box">
                <div class="profile-img">
                    <h1 class="profile-img-name">FT</h1>
                </div> 
                <div class="profile-desc">
                    <h2>{{user.first_name}} {{user.last_name}} <span>({{user.username}})</span> </h2>
                    <h3>{{user.email}}</h3>
                    <h3>{{user.role}}</h3>
                    <a href ={% url "editprofile" %}  class="btn-detail" style="margin-left:10px">Edit </a>

                </div>
            </div>
            
        </div>

        
    </div>
   
</div>
{% endblock main %}
