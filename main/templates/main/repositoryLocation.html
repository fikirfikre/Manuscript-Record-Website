{% extends "main/navbartwo.html" %}
{%load widget_tweaks%}
{% block main %}
<div>
    <div class="d-flex justify-content-between">
        <h1>Create Repository Location</h1>
        <button class="btn bg-dark btn-dark"  > <a href ={% url "locations" %} style="text-decoration: none; color:white;">List of Locations  </a></button>
         </div>
    <form method="post" class="form">
        {% csrf_token %}
        {% for field in form %}
        {{field.label_tag}}
        {{field|add_class:"form-control"}}
        {% endfor %}
        <input type="submit" value="Submit" class="btn bg-dark mt-3" style="color:white" />
    </form></div>
{% endblock main %}
